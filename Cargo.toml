[package]
name = "rustc_codegen_jvm"
version = "0.1.0"
edition = "2024"

[dependencies]
bigdecimal = "0.4.8"
half = "2.6.0"
libc = "0.2.172"
md5 = "0.7.0"
num-bigint = "0.4.6"
num-traits = "0.2.19"
regex = "1.11.1"
ristretto_classfile = { version = "0.16.0" }
serde = { version = "1.0.219", features = ["derive"] }
serde_json = "1.0.140"
sha2 = "0.10.8"
zerocopy = "0.8.25"

[lib]
crate-type = ["dylib"]

[package.metadata.rust-analyzer] 
rustc_private=true
